<div class="card">
  <div class="card-body">
    <form [formGroup]="theForm" novalidate autocomplete="off">

     <app-customer-basic [basicFormGroup]="theForm.get('basic')"></app-customer-basic>

      <!-- TODO: assign the theForm.get('address') in a variable-->
      <app-customer-address [countries]="countries$ | async" [addressFormGroup]="theForm.get('address')"></app-customer-address>

      <app-customer-credit-cards [creditCardsFormArray]="theForm.get('creditCards')"></app-customer-credit-cards>
      <div>The form is valid: {{theForm.valid}}</div>
    </form>
  </div>
</div>
