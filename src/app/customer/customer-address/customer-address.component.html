<hr />
<div [formGroup]="addressFormGroup">

  <!-- Address -->
  <div class="form-group row">
    <label class="col-2">Address<em class="text-danger">*</em></label>
    <div class="col-4">
      <input type="text" class="form-control" formControlName="street" placeholder="Street" />
    </div>
    <div class="col-2">
      <input type="text" class="form-control" formControlName="number" placeholder="Number" />
    </div>
  </div>
  <!-- /Address -->

  <!-- Postal Code -->
  <div class="form-group row">
    <label class="col-2">Postal Code<em class="text-danger">*</em></label>
    <div class="col-2">
      <input type="text" class="form-control" formControlName="postal" />
    </div>
  </div>
  <!-- /Postal Code -->

  <!-- Country -->
  <div class="form-group row">
    <label class="col-2">Country</label>
    <div class="col-4">
      <select class="form-control" formControlName="country">
        <option *ngFor="let country of countries" [ngValue]="country">
          {{country.name}} ({{country.code}})
        </option>
      </select>
    </div>
  </div>
  <!-- /Country -->

</div>
